<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Maintenance</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.6;
        }

        /* Container styles */
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        /* Status icon */
        .status-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            position: relative;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f8f9fa;
            border: 4px solid #ffc107; /* Change to yellow */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tool-icon {
            font-size: 40px;
            color: #ffc107; /* Change to yellow */
        }

        /* Text elements */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }

        /* Status indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: rgba(13, 110, 253, 0.1);
            border-radius: 50px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ffc107; /* Change to yellow */
            margin-right: 0.75rem;
            position: relative;
            animation: pulse 2s infinite;
        }

        .status-text {
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffc107; /* Change to yellow */
        }

        /* Header styles */
        header {
            font-size: 1.2rem;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .status-icon {
                width: 60px;
                height: 60px;
            }
            
            .circle {
                width: 60px;
                height: 60px;
            }
            
            .tool-icon {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>LAMBDA Lab, BITS Hyderabad</header>
        <div class="status-icon">
            <div class="circle">
                <div class="tool-icon">ðŸ”§</div>
            </div>
        </div>
        
        <h1>Ongoing Maintenance</h1>
        
        <p>We're currently making some changes to improve our portal. Please check again later sometime.</p>
    </div>
</body>
</html>
